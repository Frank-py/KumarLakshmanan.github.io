    <script src="../vendor/typed.min.js"></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener("load", function () {
          setTimeout(() => {
            document.querySelector("#cf-loader.show").classList.remove("show");
          }, 1000);

          var navLineBar = document.querySelector(".menu .line");
          var section = document.querySelectorAll(".section");
          var navy_bar = document.querySelectorAll(".container_wrap .menu li");
          var sections = {};
          var i = 0;
          let navbar = document.querySelector("nav");
          var scrollPrev = window.pageYOffset;

          navLineBar.style.left = `${
            document
              .querySelector(".menu li.active")
              .getAttribute("data-index") * 20
          }%`;

          navy_bar.forEach((element, index) => {
            element.addEventListener("click", function () {
              navy_bar.forEach((e) => {
                e.classList.remove("active");
                navLineBar.style.left = `${index * 20}%`;
              });
              this.classList.add("active");
            });
          });

          window.onscroll = function () {
            var scrollCur = window.pageYOffset;
            if (scrollPrev > scrollCur) {
              navbar.style.top = "0";
            } else {
              navbar.style.top = "-90px";
            }
            scrollPrev = scrollCur;

            var scrollPosition =
              document.documentElement.scrollTop || document.body.scrollTop;
          };

          var typed = new Typed(".txt-rotate .wrap", {
            strings: ["Designer", "Developer", "Blogger", "Pentester"],
            typeSpeed: 80,
            loop: true,
            backDelay: 900,
            startDelay: 400,
            backSpeed: 50,
            loop: true,
            showCursor: false,
          });
        });
      })();
    </script>
