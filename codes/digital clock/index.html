<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Working Javascript Clock - CodingFrontend.com</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fontlibrary.org//face/segment7"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="clock">
			<div class="dayName">Saturday</div>
			<div class="flexbox">
				<div class="HrMinSec">00:00:00</div>
				<div class="merdian">AM</div>
			</div>
			<div class="date">
				<span class="month">May</span>
				<span class="today">12</span>
				<span class="year">2021</span>
			</div>
		</div>
		<script>
			function showClock() {
				// Declare Variables
				var time = new Date();
				var hours = time.getHours();
				var minutes = time.getMinutes();
				var seconds = time.getSeconds();
				var day = time.getDay();
				var date = time.getDate();
				var month = time.getMonth();
				var year = time.getFullYear();
				var meridian = hours > 12 ? "PM" : "AM";
				var daysOfWeek = [
					"SUNDAY",
					"MONDAY",
					"TUESDAY",
					"THURSDAY",
					"WEDNESDAY",
					"FRIDAY",
					"SATURDAY",
				];
				var monthsOfYear = [
					"JAN",
					"FEB",
					"MAR",
					"APR",
					"MAY",
					"JUN",
					"JUL",
					"AUG",
					"SEP",
					"OCT",
					"NOV",
					"DEC",
				];
				var currentDay = daysOfWeek[day];
				var currentMonth = monthsOfYear[month];
				if (hours > 12) {
					hours = hours - 12;
				}

				// Add Leading Zero
				hours = hours < 10 ? "0" + hours : hours;
				minutes = minutes < 10 ? "0" + minutes : minutes;
				seconds = seconds < 10 ? "0" + seconds : seconds;

				var HrMinSec = hours + " : " + minutes + " : " + seconds;
				// Implement values to DOM
				document.querySelector(".dayName").innerHTML = currentDay;
				document.querySelector(".HrMinSec").innerHTML = HrMinSec;
				document.querySelector(".merdian").innerHTML = meridian;
				document.querySelector(".month").innerHTML = currentMonth;
				document.querySelector(".today").innerHTML = date;
				document.querySelector(".year").innerHTML = year;
			}
			setInterval(() => {
				showClock();
			}, 1000);
		</script>
	</body>
</html>
