<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator - Mini Projects - Codingfrontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="answer" readonly="" placeholder="Calculate Here ..">
        <div class="buttons_group">
            <div class="button clearBtn">c</div>
            <div class="button delBtn">&larr;</div>
            <div class="button actions">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button actions">*</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button actions">-</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button actions plusBtn">+</div>
            <div class="button">0</div>
            <div class="button">00</div>
            <div class="button">.</div>
            <div class="button equalBtn">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
