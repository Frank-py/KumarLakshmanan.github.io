<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech To Text</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="lcol" class="d-flex justify-content-center">
      <div id="doc" class="bg-info card mt-3 p-2" style="width:90%;max-width: 600px;">
        <h1 class="text-center text-light">Speech to text</h1>
        <br />
        <form>
            <div class="row">
                <div class="col">
                    <button
                    class="btn  w-100 btn-primary"
                    type="button"
                    onclick="playbtn()"
                    id="play"
                    autofocus
                  >
                    <i class="material-icons">mic_none</i> Activate
                  </button>

                </div>
                <div class="col">
                    <button
                      class="btn  w-100 btn-primary"
                      type="reset"
                      onclick="clear()"
                    >
                      <i class="material-icons">clear</i> Clear
                    </button></div>
            </div>
              <br>
                  <input
                    rows="10"
                    id="text"
                    readonly
                    class="form-control outtext"
                  />
          </table>
        </form>
      </div>
    </div>
    <style>
        button>i { vertical-align:middle; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
