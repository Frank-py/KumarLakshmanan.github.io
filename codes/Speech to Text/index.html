<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech To Text</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div id="lcol" class="">
      <div
        id="doc"
        class="bg-info card mt-3 py-3 px-2"
        style="width: 90%;min-width: 350px;"
      >
        <h1 class="text-center text-light">Speech to text</h1>
        <form>
          <div class="row mt-3">
            <div class="col">
              <button
                class="btn w-100 btn-primary"
                type="button"
                onclick="playbtn()"
                id="play"
                autofocus
              >
                <i class="material-icons">mic_none</i> Activate
              </button>
            </div>
            <div class="col">
              <button
                class="btn w-100 btn-primary"
                type="reset"
                onclick="clear()"
              >
                <i class="material-icons">clear</i> Clear
              </button>
            </div>
          </div>
          <br />
          <textarea rows="10" id="text" readonly class="form-control outtext" placeholder="Click the Activate Buttons and Speak something..."></textarea>
        </form>
      </div>
    </div>
    <style>
      body,
      html {
        display: grid;
        place-items: center;
        width: 100%;
        height: 100%;
        font-family: 'Poppins';
      }
      button > i {
        vertical-align: middle;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
